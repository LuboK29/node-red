<script type='text/javascript'> 
	RED.nodes.registerType('powerbi-import', { 
		category: 'powerbi', 
		paletteLabel: 'import',
		color: '#F2C718', 
		align: 'right',
		defaults: { 
			connection: {value: '', type: 'powerbi-connection', required:true},
			name: { value: '' }
		}, 
		inputs: 1, 
		outputs: 0, 
		icon: 'powerbi-logo.png', 
		label: function() { 
			return this.name||'import'
		}
	});
</script> 

<script type='text/x-red' data-template-name='powerbi-import'> 
	<div class='form-row'>
		<label for='node-input-connection'><i class='icon-tag'></i>PowerBI Connection</label>
		<input type='text' id='node-input-connection' placeholder='Connection'>
	</div>
	<div class='form-row'> 
		<label for='node-input-name'><i class='icon-tag'></i> Name</label>
		<input type='text' id='node-input-name' placeholder='Name'>
	</div> 
</script> 

<script type='text/x-red' data-help-name='powerbi-import'> 
	<p> 
		A PowerBI Import node that helps you import a PowerBI file into the PowerBI service using the service API. 
	</p>
</script>
