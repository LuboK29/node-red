<script type='text/javascript'> 
	RED.nodes.registerType('powerbi-export', { 
		category: 'powerbi', 
		paletteLabel: 'export',
		color: '#F2C718', 
		align: 'right', 
		defaults: { 
			connection: {value: '', type: 'powerbi-connection', required:true},
			name: { value: '' }
		}, 
		inputs: 1, 
		outputs: 0, 
		icon: 'powerbi-logo.png', 
		label: function() { 
			return this.name||'export'; 
		}
	});
</script> 

<script type='text/x-red' data-template-name='powerbi-export'> 
	<div class='form-row'>
		<label for='node-input-connection'><i class='icon-tag'></i>PowerBI Connection</label>
		<input type='text' id='node-input-connection' placeholder='Connection'>
	</div>
	<div class='form-row'> 
		<label for='node-input-name'><i class='icon-tag'></i> Name</label> 
		<input type='text' id='node-input-name' placeholder='Name'> 
	</div> 
</script>

<script type='text/x-red' data-help-name='powerbi-export'> 
	<p> 
		A PowerBI node that helps you export or download a PowerBI report from the PowerBI Service Website using the PowerBI service API. 
	</p>
</script>
