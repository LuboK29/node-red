<script type='text/javascript'> 
	RED.nodes.registerType('powerbi-dashboards', { 
		category: 'powerbi', 
		paletteLabel: 'dashboards', 
		color: '#F2C718', 
		defaults: { 
			connection: {value: '', type: 'powerbi-connection', required:true},
			name: { value: '' }
		}, 
		inputs: 1, 
		outputs: 2, 
		outputLabels: ['stdout', 'stderr'],
		icon: 'powerbi-logo.png', 
		label: function() { 
			return this.name||'dashboards';
		}
	});
</script> 

<script type='text/x-red' data-template-name='powerbi-dashboards'> 
	<div class='form-row'>
		<label for='node-input-connection'><i class='icon-tag'></i>PowerBI Connection</label>
		<input type='text' id='node-input-connection' placeholder='Connection'>
	</div>
	<div class='form-row'> 
		<label for='node-input-name'><i class='icon-tag'></i> Name</label> 
		<input type='text' id='node-input-name' placeholder='Name'>
	</div> 
	<div class='form-row'>
		<label for='node-input-pbix'><i class='icon-signal'></i> Pbix Name</label>
		<input type='text' id='node-input-pbix' placeholder='Pbix Name'>
	</div>
</script> 

<script type='text/x-red' data-help-name='powerbi-dashboards'> 
	<p>
		A PowerBI user dashboards that helps you interact with the PowerBI Service API to measure report usage. 
	</p>
</script>
