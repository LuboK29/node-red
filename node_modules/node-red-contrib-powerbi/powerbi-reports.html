<script type='text/javascript'> 
	RED.nodes.registerType('powerbi-reports', { 
		category: 'powerbi', 
		paletteLabel: 'reports',
		color: '#F2C718', 
		defaults: { 
			connection: {value: '', type: 'powerbi-connection', required: true},
			name: { value: '' }, 
			operation: { value: '', required: true }
		}, 
		inputs: 1, 
		outputs: 2,
		outputLabels: ['stdout', 'stderr'], 
		icon: 'powerbi-logo.png', 
		label: function() { 
			return this.name||'reports operations';
		}
	});
</script>

<script type='text/x-red' data-template-name='powerbi-reports'> 
	<div class='form-row'>
		<label for='node-input-connection'><i class='icon-tag'></i>PowerBI Connection</label>
		<input type='text' id='node-input-connection' placeholder='Connection'>
	</div>
	<div class='form-row'> 
		<label for='node-input-name'><i class='icon-tag'></i> Name</label>
		<input type='text' id='node-input-name' placeholder='Name'> 
	</div> 
	<div class='form-row'> 
		<label for='node-input-operation'><i class='icon-tag'></i>Operation Type</label>
		<select id='node-input-operation' placeholder='Operation Type'> 
			<option value='clonereport'>Copy Report</option>
			<option value='deletereport'>Delete Report</option>
			<option value='exportreport'>Export Report</option>
			<option value='importreport'>Import Report</option>
			<option value='getimportreport'>Get Import Report</option>
			<option value='getreports'>Get Reports</option>
			<option value='getreport'>Get Report</option>
			<option value='rebindreport'>Rebind Report</option>
			<option value='updatereportcontent'>Update Report Content</option>
		</select> 
	</div> 
</script>

<script type='text/x-red' data-help-name='powerbi-reports'> 
	<p>
		A PowerBI node that helps you interact with the PowerBI Service API to manage reports. 
	</p>
</script>
