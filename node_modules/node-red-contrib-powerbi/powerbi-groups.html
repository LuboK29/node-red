<script type='text/javascript'> 
	RED.nodes.registerType('powerbi-groups', { 
		category: 'powerbi', 
		paletteLabel: 'workspaces',
		color: '#F2C718', 
		defaults: { 
			connection: {value: '', type: 'powerbi-connection', required:true},
			name: { value: '' }, 
			operation: { value: '', required: true }
		}, 
		inputs: 1, 
		outputs: 2, 
		outputLabels: ['stdout', 'stderr'],
		icon: 'powerbi-logo.png', 
		label: function() { 
			return this.name||'workspace operations'; 
		}
	});
</script> 

<script type='text/x-red' data-template-name='powerbi-groups'> 
	<div class='form-row'>
		<label for='node-input-connection'><i class='icon-tag'></i>PowerBI Connection</label>
		<input type='text' id='node-input-connection' placeholder='Connection'>
	</div>
	<div class='form-row'> 
		<label for='node-input-name'><i class='icon-tag'></i> Name</label>
		<input type='text' id='node-input-name' placeholder='Name'> 
	</div> 
	<div class='form-row'> 
		<label for='node-input-operation'><i class='icon-tag'></i>Operation Type</label>
		<select id='node-input-operation' placeholder='Operation Type'> 
			<option value='addgroup'>Add Workspace</option>
			<option value='addgroupuser'>Add Workspace User</option>
			<option value='deletegroup'>Delete Workspace</option>
			<option value='deletegroupuser'>Delete Workspace User</option>
			<option value='getgroups'>Get Workspaces</option>
			<option value='getgroupusers'>Get Workspace Users</option>
		</select> 
	</div> 
</script> 

<script type='text/x-red' data-help-name='powerbi-groups'> 
	<p>
		A PowerBI node that helps you interact with the PowerBI Service API to manage groups. 
	</p> 
</script>
