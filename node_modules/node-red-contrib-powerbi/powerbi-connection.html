<script type='text/javascript'>
	RED.nodes.registerType('powerbi-connection', {
		category: 'config', 
		defaults: {
			accesstoken: {value: '', required: true}, 
			username: {value: '', required:false}, 
			password: {value: '', required:false}
		}, 
		label: function() {
			return this.username+ '@powerbi';
		}
	});
</script>

<script type='text/x-red' data-template-name='powerbi-connection'>
	<div class='form-row'>
		<label for='node-config-input-accessToken'><i class='icon-bookmark'></i>Access Token</label>
		<input type='text' id='node-config-input-accesstoken'>
	</div>
	<div class='form-row'>
		<label for='node-config-input-username'><i class='icon-bookmark'></i>Username</label>
		<input type='text' id='node-config-input-username'>
	</div>
	<div class='form-row'>
		<label for='node-config-input-password'><i class='icon-bookmark'></i>Password</label>
		<input type='password' id='node-config-input-password'>
	</div>
</script>
